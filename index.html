<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of the page-->
    <title>code-quiz</title>
    <!--bootstrap css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" href=./assets/css/style.css>
    <!--javascript bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--nav bar page-->
    <div class="navbar" id="navbar">
        <nav class="navbar navbar-light" style="background-color:rgb(21, 133, 148);">
            <button class="btn btn-outline-success" id="highscore" onclick="getscore()" type="button">
                Highscores</button>
            <button class="btn btn-outline-success" type="button">time:<span id="time"></button>
        </nav>
    </div>

    <!--start quiz-->
    <div class="start" id="start">
        <div class="card " id="quizBody" >
            <img src="./assets/images/img1.jpg" class="card-img-top" alt="Quiz" width="300px" height="200px">
            <div class="card-body" style="background-color:rgb(21, 133, 148);">
                <p class="card-text">Good luck! Answering quickly and correctly results in a higher score. Answering
                    incorrectly results in a time penalty of 15seconds!</p>
               <!--a button to start the quiz-->
                    <button type="submit" class="btn " onclick="startQuiz()" id="startbtn">Start Quiz</a>
            </div>
        </div>
    </div>

    <!--Questions page-->
    <div class="questionsbody " id="questionsbody" >
        <div class="card ">
        <div class="card-body">
            <p class="card-text">Questions!</p>
            <!--to display questions-->
            <div id="question"></div>
            <div id="choices">
                <!--buttons to display the options-->
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></buttom>
                <button class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div> 
            <h4 class="fade-out" id="feedback"></h4>
        </div>
    </div>
</div>

    <div class="submitpages" id="submitpage">
        <div class="card " >
            <div class="card-body" style="background-color:rgb(21, 133, 148);">
                <h2>welldone!</h2>
                <!--display the highscore-->
                <h3>Your Highscore is : <span id="scores"></span></h3>
                <label for="initials-text">Enter initials:</label>
                <input type="text" placeholder="Initials here" id="name"/>
                <p  id="msg"></p>
                <!--button to submit the score-->
                <button type="submit" class="btn " onclick="setscore()" id="subscore">submit</button>
            </div>
        </div>
    </div>
    <div class =" displayhighscore" id="displayhighscore">
        <div class="card ">
            <div class="card-body" style="background-color:rgb(21, 133, 148);">
            <h3> <span id="lastInitial"></span> Highscore is  <span id="lastHighscore" ></spanid> </h3>
        <!--function to go the start the quiz and get the highscore-->
             <button type="submit"  onclick="tryagain()" >TryAgain</button>
            <button type="submit"  onclick="clearScore()">clear HighScores</button>
       </div>
        </div>

    <footer>
        <script src="./assets/javascript/script.js"></script>
    </footer>

</body>
</html>
